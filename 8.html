<html>
<head>
<style>
div {
     width: 100px;
     height: 100px;
     background: red;
     position: relative;
     animation: mymove 1s infinite;
}
     @keyframes mymove {
     0% {
     top: 0px;
     background: black;
     width: 100px;}
     100%
	 {
     top: 200px; 
	 background: orange;
     width: 300px;}
}
</style>
</head>
<body>
<h1>The @keyframes Rule</h1>
<div></div>
</body>

</html>
